<app-topbar></app-topbar>

<main class="page-wrap">
  <div class="title-row">
    <h1>{{ id ? 'Editar modelo de barco' : 'Crear modelo de barco' }}</h1>
  </div>

  <div *ngIf="loading" class="state">Cargandoâ€¦</div>
  <div *ngIf="!loading && error" class="state error">{{ error }}</div>

  <section class="card" *ngIf="!loading">
    <form (ngSubmit)="guardar()" #f="ngForm">
      <div class="form-row">
        <label for="nombreModelo">Nombre del modelo</label>
        <input
          id="nombreModelo"
          name="nombreModelo"
          type="text"
          [(ngModel)]="model.nombreModelo"
          required
        />
      </div>

      <div class="form-row">
        <label for="color">Color</label>
        <input
          id="color"
          name="color"
          type="text"
          [(ngModel)]="model.color"
          required
        />
      </div>

      <div class="actions">
        <button type="button" class="btn" (click)="volver()">Cancelar</button>
        <button type="submit" class="btn primary" [disabled]="f.invalid || loading">
          {{ id ? 'Guardar cambios' : 'Crear modelo' }}
        </button>
      </div>
    </form>
  </section>
</main>
