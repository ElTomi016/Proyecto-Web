<div class="container">
  <h2>{{ titulo }}</h2>
  <div class="error" *ngIf="error">{{ error }}</div>

  <form class="form" [formGroup]="form" (ngSubmit)="guardar()">
    <label>Nombre del modelo
      <input formControlName="nombreModelo" />
    </label>
    <label>Color
      <input formControlName="color" />
    </label>

    <div class="actions">
      <button class="btn-primary" type="submit" [disabled]="saving">Guardar</button>
      <button class="btn" type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
