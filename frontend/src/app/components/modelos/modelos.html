<section class="card container">
  <header class="card-head">
    <h1>Modelos de Barco</h1>
    <button class="btn-primary" (click)="goNew()">+ Nuevo Modelo</button>
  </header>

  <div *ngIf="loading">Cargandoâ€¦</div>
  <div class="error" *ngIf="!loading && error">{{ error }}</div>

  <table class="table" *ngIf="!loading && !error">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre del Modelo</th>
        <th>Color</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of modelos">
        <td>{{ m.id }}</td>
        <td>{{ m.nombreModelo }}</td>
        <td>{{ m.color }}</td>
        <td>
          <button class="btn" (click)="goEdit(m.id!)">Editar</button>
          <button class="btn danger" (click)="onDelete(m.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
