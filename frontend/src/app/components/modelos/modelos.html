<app-topbar></app-topbar>

<main class="page-wrap">
  <div class="title-row">
    <h1>Modelos de Barco</h1>
    <button class="btn primary" (click)="irNuevo()">+ Nuevo Modelo</button>
  </div>

  <div *ngIf="loading" class="state">Cargando‚Ä¶</div>
  <div *ngIf="!loading && error" class="state error">{{ error }}</div>

  <section class="card" *ngIf="!loading && !error">
    <table class="tbl">
      <thead>
        <tr>
          <th style="width:80px;">ID</th>
          <th>Nombre del Modelo</th>
          <th style="width:260px;">Color</th>
          <th style="width:240px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of modelos">
          <td>{{ m.id }}</td>
          <td>{{ m.nombreModelo }}</td>
          <td>{{ m.color }}</td>
          <td class="row-actions">
            <button class="btn subtle" (click)="irEditar(m.id)">‚úé Editar</button>
            <button class="btn outline danger" (click)="eliminar(m.id)">üóëÔ∏è Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="!modelos?.length" class="empty">No hay modelos.</p>
  </section>
</main>
