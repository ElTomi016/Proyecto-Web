<section class="card">
  <header class="card-head">
    <h1>Barcos</h1>
    <button class="btn-primary" (click)="goNew()">+ Nuevo Barco</button>
  </header>

  <div *ngIf="loading">Cargandoâ€¦</div>
  <div class="error" *ngIf="!loading && error">{{ error }}</div>

  <table class="table" *ngIf="!loading && !error">
    <thead>
      <tr>
        <th>ID</th>
        <th>JugadorId</th>
        <th>ModeloId</th>
        <th>posX</th>
        <th>posY</th>
        <th>velocidadX</th>
        <th>velocidadY</th>
        <th style="width:210px;text-align:right">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of barcos">
        <td>{{ b.id }}</td>
        <td>{{ b.jugadorId }}</td>
        <td>{{ b.modeloId }}</td>
        <td>{{ b.posX }}</td>
        <td>{{ b.posY }}</td>
        <td>{{ b.velocidadX }}</td>
        <td>{{ b.velocidadY }}</td>
        <td class="actions">
          <button class="btn" (click)="goEdit(b.id)">Editar</button>
          <button class="btn-danger" (click)="remove(b.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
