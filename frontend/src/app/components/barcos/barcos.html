<app-topbar></app-topbar>

<main class="page-wrap">
  <div class="title-row">
    <h1>Barcos registrados</h1>
    <button class="btn primary" (click)="irNuevo()">+ Nuevo Barco</button>
  </div>

  <div *ngIf="loading" class="state">Cargando‚Ä¶</div>
  <div *ngIf="!loading && error" class="state error">{{ error }}</div>

  <section class="card" *ngIf="!loading && !error">
    <table class="tbl" *ngIf="barcos?.length; else empty">
      <thead>
        <tr>
          <th style="width:80px;">ID</th>
          <th style="width:110px;">Posici√≥n X</th>
          <th style="width:110px;">Posici√≥n Y</th>
          <th style="width:110px;">Velocidad X</th>
          <th style="width:110px;">Velocidad Y</th>
          <th>Jugador</th>
          <th>Modelo</th>
          <th style="width:240px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of barcos">
          <td>{{ b.id }}</td>
          <td>{{ b.posX }}</td>
          <td>{{ b.posY }}</td>
          <td>{{ b.velocidadX }}</td>
          <td>{{ b.velocidadY }}</td>
          <td>{{ b.jugador?.nombre }}</td>
          <td>{{ b.modelo?.nombreModelo }}</td>
          <td class="row-actions">
            <button class="btn subtle" (click)="irEditar(b.id)">‚úé Editar</button>
            <button class="btn outline danger" (click)="eliminar(b.id)">üóëÔ∏è Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #empty>
      <p class="empty">No hay barcos registrados.</p>
    </ng-template>
  </section>
</main>
