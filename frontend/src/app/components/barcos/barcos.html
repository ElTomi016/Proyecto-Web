<h2>Barcos</h2>

<button (click)="irNuevo()">Nuevo barco</button>

<div *ngIf="loading" style="margin-top:8px;">Cargando...</div>
<div *ngIf="!loading && error" style="color:red;margin-top:8px;">{{ error }}</div>

<table *ngIf="!loading && !error && barcos?.length"
       border="1" cellpadding="6" style="margin-top:12px;border-collapse:collapse;">
  <thead>
    <tr>
      <th>ID</th><th>PosX</th><th>PosY</th><th>VelX</th><th>VelY</th>
      <th>Jugador</th><th>Modelo</th><th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of barcos">
      <td>{{ b.id }}</td>
      <td>{{ b.posX }}</td>
      <td>{{ b.posY }}</td>
      <td>{{ b.velocidadX }}</td>
      <td>{{ b.velocidadY }}</td>
      <td>{{ b.jugador?.nombre }}</td>
      <td>{{ b.modelo?.nombreModelo }}</td>
      <td>
        <button (click)="irEditar(b.id)">Editar</button>
        <button (click)="eliminar(b.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!loading && !error && !barcos?.length">No hay barcos.</p>
