<app-topbar></app-topbar>

<main class="page-wrap">
  <div class="title-row">
    <h1>Jugadores</h1>
    <button class="btn primary" (click)="irNuevo()">+ Nuevo Jugador</button>
  </div>

  <div *ngIf="loading" class="state">Cargando…</div>
  <div *ngIf="!loading && error" class="state error">{{ error }}</div>

  <section class="card" *ngIf="!loading && !error">
    <table class="tbl" *ngIf="jugadores?.length; else empty">
      <thead>
        <tr>
          <th style="width:80px;">ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th style="width:220px;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let j of jugadores">
          <td>{{ j.id }}</td>
          <td>{{ j.nombre }}</td>
          <td>{{ j.email }}</td>
          <td class="row-actions">
            <button class="btn subtle" (click)="irEditar(j.id)">✎ Editar</button>
            <button class="btn outline danger" (click)="eliminar(j.id)">🗑️ Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #empty>
      <p class="empty">No hay jugadores registrados.</p>
    </ng-template>
  </section>
</main>
