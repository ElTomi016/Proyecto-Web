<section class="card container">
  <header class="card-head">
    <h1>Lista de Jugadores</h1>
    <button class="btn-primary" (click)="goNew()">+ Nuevo Jugador</button>
  </header>

  <div *ngIf="loading">Cargando…</div>
  <div class="error" *ngIf="!loading && error">{{ error }}</div>

  <table class="table" *ngIf="!loading && !error">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let j of jugadores">
        <td>{{ j.id }}</td>
        <td>{{ j.nombre }}</td>
        <td>{{ j.email }}</td>
        <td>{{ j.telefono || '—' }}</td>
        <td>
          <button class="btn" (click)="goEdit(j.id!)">Editar</button>
          <button class="btn danger" (click)="onDelete(j.id!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
