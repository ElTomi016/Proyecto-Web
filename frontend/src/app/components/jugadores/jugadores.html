<h2>Lista de Jugadores</h2>

<button class="btn-primary" type="button" (click)="onNew()">+ Nuevo Jugador</button>

<table class="table">
  <thead>
    <tr>
      <th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let j of jugadores">
      <td>{{ j.id }}</td>
      <td>{{ j.nombre }}</td>
      <td>{{ j.email }}</td>
      <td>
        <button class="btn" type="button" (click)="onEdit(j.id!)">Editar</button>
        <button class="btn-danger" type="button" (click)="onDelete(j.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="loading">Cargandoâ€¦</p>
<p *ngIf="error" style="color:#b11">{{ error }}</p>
