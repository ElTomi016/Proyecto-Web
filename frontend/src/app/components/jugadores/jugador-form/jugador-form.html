<div class="container">
  <h2>{{ titulo }}</h2>
  <div class="error" *ngIf="error">{{ error }}</div>

  <form class="form" [formGroup]="form" (ngSubmit)="guardar()">
    <label>Nombre
      <input formControlName="nombre" />
    </label>
    <label>Email
      <input formControlName="email" />
    </label>
    <label>Tel√©fono
      <input formControlName="telefono" />
    </label>

    <div class="actions">
      <button class="btn-primary" type="submit" [disabled]="saving">Guardar</button>
      <button class="btn" type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
