<section class="panel">
  <header class="panel__head">
    <h2>{{ titulo }}</h2>
  </header>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="form">
    <label>
      <span>Nombre</span>
      <input type="text" formControlName="nombre" />
    </label>

    <label>
      <span>Email</span>
      <input type="email" formControlName="email" />
    </label>

    <label>
      <span>Tel√©fono</span>
      <input type="text" formControlName="telefono" />
    </label>

    <div class="form__actions">
      <button type="submit" class="btn btn--primary" [disabled]="loading">Guardar</button>
      <button type="button" class="btn" (click)="cancelar()">Cancelar</button>
    </div>

    <div *ngIf="error" class="state state--error">{{ error }}</div>
  </form>
</section>
