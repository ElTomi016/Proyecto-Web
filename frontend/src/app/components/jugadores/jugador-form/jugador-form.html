<app-topbar></app-topbar>

<main class="page-wrap">
  <div class="title-row">
    <h1>{{ id ? 'Editar jugador' : 'Nuevo jugador' }}</h1>
  </div>

  <div *ngIf="loading" class="state">Cargandoâ€¦</div>
  <div *ngIf="!loading && error" class="state error">{{ error }}</div>

  <section class="card" *ngIf="!loading">
    <form (ngSubmit)="guardar()" #f="ngForm">
      <div class="form-row">
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          name="nombre"
          type="text"
          [(ngModel)]="model.nombre"
          required
        />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="model.email"
          required
        />
      </div>

      <div class="actions">
        <button type="button" class="btn" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn primary" [disabled]="f.invalid || loading">
          {{ id ? 'Guardar cambios' : 'Crear jugador' }}
        </button>
      </div>
    </form>
  </section>
</main>
