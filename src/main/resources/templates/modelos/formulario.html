<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modelo</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <h1 th:text="${modelo.id} != null ? 'Editar Modelo' : 'Nuevo Modelo'"></h1>

  <form th:action="${modelo.id} != null ? @{/modelos/{id}(id=${modelo.id})} : @{/modelos}"
        method="post" th:object="${modelo}">
    <label>Nombre:</label>
    <input type="text" th:field="*{nombreModelo}" required>
    <br>
    <label>Color:</label>
    <input type="text" th:field="*{color}">
    <br>
    <button type="submit">Guardar</button>
  </form>

  <a th:href="@{/modelos}">Volver</a>
</body>
</html>
